<div class="right-container">
  <div class="right-container-nav-bar">
    <div class="navbar-tabs">
      <div class="today" (click)="onTodayClick()" [className]="today ? 'today today-active' : 'today'">Today</div>
      <div class="week" (click)="onWeekClick()" [className]="week ? 'week week-active' : 'week'">Week</div>

      <div class="underline" [className]="today ? 'underline underline-today' : 'underline underline-week'"></div>


    </div>

    <div class="nav-bar-metric">

      <div class="celsius" (click)="onCelsiusClick()" [className]="celsius ? 'celsius celsius-active' : 'celsius'">
        °C
      </div>
      <div class="fahrenheit" (click)="onFahrenheitClick()" [className]="fahrenheit ? 'fahrenheit fahrenheit-active' : 'fahrenheit'">
        °F
      </div>
      <div class="profile-image">


        <img src="./images/81307350.jpg" alt="profile"/>
      </div>
    </div>
  </div>
  <div class="right-container-data-box">

  </div>
</div>
